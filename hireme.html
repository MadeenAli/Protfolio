    <main role="main-content">
        <section class="contact-sec">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-centre">
                        <h2 style="font-size: 60px;">Contact Me</h2>
                        <p style="font-size: 24px;">Feel free to reach out to me for collaborations, questions, or just
                            to say hello!</p>
                    </div>
                    <div class="col-12">
                        <div class="text-centre">
                            <form class="contact-form" action="#" method="post" style="font-size: 18px;">
                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input type="text" id="name" name="name" required>
                                </div>
                                <div class="form-group" style="margin-top: 20px;">
                                    <label for="email">Email:</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div class="form-group" style="margin-top: 20px;">
                                    <label for="subject">Subject:</label>
                                    <input type="text" id="subject" name="subject" required>
                                </div>
                                <div class="form-group" style="margin-top: 20px;">
                                    <label for="message">Message:</label>
                                    <textarea id="message" name="message" rows="4" required></textarea>
                                </div>
                                <button type="submit" style="background: #edf4fd;">Send Message</button>
                            </form>
                        </div>
                    </div>
                </div>
        </section>
    </main>
